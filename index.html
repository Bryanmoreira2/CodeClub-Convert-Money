<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="conteundo">
        <header>
            <h1>
                Convert Money
            </h1>
        </header>
        <main>
            <label>Converter <b>de</b>
                <select id="Converterde">
                    <option>
                        R$ Real brasileiro
                    </option>
                
                </select>
            </label>
            <label>Converter <b>para</b>
                <select id="seletordemoeda">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>
            <label>Valor
                <input id="inputvalor" placeholder="R$10.0000">
            </label>
            <button id="buttonconvert" type="button"> Converter </button>
            <section>
                <div class="bandeiras1">
                    <img src="/img/brasil 2.png" alt="brasil" id="brasil">
                    <p class="texto">Real</p>
                    <p class="dindin" id="realvalar">R$ 10.000,00</p>
                </div>

                <img class="seta" src="/img/Group.png" alt="flecha">

                <div class="bandeiras1">
                    <img src="/img/estados-unidos (1) 1.png" alt="eua" id="imagem">
                    <p class="texto" id="nomedamoeda">Dólar americano</p>
                    <p class="dindin" id="valarconvertido">US$ 2.000,00</p>
                </div>
            </section>
        </main>
</body>
<script src="./scripts.js"></script>

</html>
